machine:
  environment:
    POLTERGEIST_TIMEOUT: 180
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.8.0

dependencies:
  override:
    - yarn
    - bundle

  cache_directories:
    - ~/.cache/yarn

compile:
  pre:
    - RAILS_ENV=test rake webpacker:compile

test:
  override:
    - yarn test
    - rake
    - DRIVER=chrome bundle exec rspec spec/features/
