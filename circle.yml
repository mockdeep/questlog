machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.1.4

dependencies:
  override:
    - yarn
    - bundle

  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn lints
    - yarn test
    - rake
    - COVERAGE=false DRIVER=chrome rspec spec/features
