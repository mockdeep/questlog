root: true
# have to include `plugin:react/recommended` to avoid errors
extends:
  - eslint:all
  - plugin:eslint-plugin-jsx-a11y/recommended
  - plugin:fp/recommended
  - plugin:import/errors
  - plugin:react/all
  - plugin:@typescript-eslint/recommended
plugins: [eslint-plugin-jsx-a11y, fp, import, react, '@typescript-eslint']
parserOptions:
  sourceType: module
  ecmaVersion: 2018
  ecmaFeatures:
    jsx: true
env:
  browser: true
  es6: true
  node: true
globals:
  $: true
settings:
  import/resolver:
    node:
      moduleDirectory: [app/javascript, node_modules, spec/javascript]
      extensions: [.js, .ts, .tsx]
  react:
    version: '16.0'

parser: '@typescript-eslint/parser'

rules:
  ### to enable/improve
  '@typescript-eslint/explicit-function-return-type': off
  '@typescript-eslint/explicit-member-accessibility': off
  '@typescript-eslint/member-delimiter-style': off
  '@typescript-eslint/no-empty-interface': off
  '@typescript-eslint/no-explicit-any': off
  '@typescript-eslint/no-var-requires': off
  class-methods-use-this: off
  fp/no-class: off
  fp/no-delete: off
  fp/no-let: off
  fp/no-loops: off
  fp/no-mutating-methods: off
  fp/no-mutation: off
  fp/no-nil: off
  fp/no-rest-parameters: off
  fp/no-this: off
  fp/no-throw: off
  fp/no-unused-expression: off
  init-declarations: off
  jsx-a11y/anchor-is-valid: off
  jsx-a11y/click-events-have-key-events: off
  jsx-a11y/href-no-hash: off
  jsx-a11y/label-has-for: off
  jsx-a11y/label-has-associated-control: off
  jsx-a11y/no-onchange: off
  jsx-a11y/no-static-element-interactions: off
  jsx-a11y/onclick-has-role: off
  max-lines-per-function: [error, { max: 110 }]
  max-statements: [error, { max: 14 }]
  multiline-comment-style: off
  no-magic-numbers: off
  react/button-has-type: off
  react/forbid-component-props: off
  # https://github.com/yannickcr/eslint-plugin-react/issues/1449
  react/jsx-curly-brace-presence: off
  react/jsx-max-depth: off
  react/jsx-props-no-spreading: off
  react/jsx-sort-props: off
  react/sort-comp: off
  react/sort-prop-types: [error, { ignoreCase: true, requiredFirst: true, sortShapeProp: true }]
  react/no-access-state-in-setstate: off
  # semi-urgent to re-enable
  react/no-deprecated: off
  react/no-set-state: off
  # https://github.com/yannickcr/eslint-plugin-react/issues/1389
  react/no-typos: off
  # https://github.com/yannickcr/eslint-plugin-react/issues/811
  react/no-unused-prop-types: off
  react/prefer-es6-class: off
  react/require-default-props: off
  react/require-optimization: off
  react/static-property-placement: off
  sort-imports: off # https://github.com/eslint/eslint/issues/7766
  sort-keys: off

  ### departures from default
  '@typescript-eslint/indent': [error, 2, { SwitchCase: 0 }]
  arrow-parens: [error, as-needed]
  brace-style: [error, 1tbs, { allowSingleLine: true }]
  comma-dangle: [error, always-multiline]
  func-style: [error, declaration]
  function-paren-newline: [error, consistent]
  id-length: [error, { exceptions: [_, $] }]
  indent: [error, 2]
  jsx-quotes: [error, prefer-single]
  max-statements-per-line: [error, { max: 2 }]
  multiline-ternary: [error, never]
  newline-per-chained-call: [error, { ignoreChainWithDepth: 3 }]
  # https://github.com/eslint/typescript-eslint-parser/issues/465
  no-extra-parens: off
  # no-extra-parens: [error, all, { nestedBinaryExpressions: false, ignoreJSX: 'multi-line' }]
  no-multiple-empty-lines: [error, { max: 1, maxEOF: 0, maxBOF: 0 }]
  no-underscore-dangle: [error, { allowAfterThis: true }]
  object-curly-newline: [error, { consistent: true }]
  object-property-newline: [error, { allowMultiplePropertiesPerLine: true }]
  one-var: [error, never]
  padded-blocks: [error, never]
  prefer-arrow-callback: [error, { allowNamedFunctions: true }]
  prefer-destructuring: [error, { array: false }]
  quote-props: [error, as-needed, { keywords: true }]
  quotes: [error, single, {avoidEscape: true}]
  react/jsx-indent-props: [error, 2]
  react/jsx-indent: [error, 2]
  react/jsx-wrap-multilines: [error, { declaration: false }]
  space-before-function-paren: [error, { anonymous: always, named: never }]
  spaced-comment: [error, always, { markers: [=] }]

  ### dumb rules
  '@typescript-eslint/prefer-interface': off
  array-element-newline: off
  capitalized-comments: off
  line-comment-position: off
  no-inline-comments: off
  no-prototype-builtins: off
  no-ternary: off
  react/jsx-filename-extension: off
  react/jsx-handler-names: off
  react/jsx-max-props-per-line: off
  react/jsx-no-bind: off
  react/jsx-one-expression-per-line: off
  require-jsdoc: off
