AllCops:
  TargetRubyVersion: 2.2
  Include:
    - !ruby/regexp /.*\.rake\z/
    - Gemfile
    - Guardfile
    - Rakefile
    - config.ru
  Exclude:
    - db/schema.rb
    - !ruby/regexp /node_modules\/.*/

Rails:
  Enabled: true

AccessModifierIndentation:
  EnforcedStyle: outdent

Output:
  Exclude:
    - lib/tasks/fix_counters.rake

CollectionMethods:
  PreferredMethods:
    collect: map
    collect!: map!
    inject: reduce
    find: detect
    find_all: select

Documentation:
  Enabled: false

Style/TrivialAccessors:
  AllowPredicates: true

Style/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines

ClassLength:
  Max: 115

Style/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines

Style/LambdaCall:
  EnforcedStyle: braces

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

# enable or confirm the rules below
# ............................................................................ #

Style/RegexpLiteral:
  Enabled: false

Rails/TimeZone:
  Enabled: false

MethodLength:
  Max: 12

Metrics/AbcSize:
  Max: 26

# https://github.com/bbatsov/rubocop/issues/1568
EmptyLinesAroundBlockBody:
  Enabled: false
