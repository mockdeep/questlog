AllCops:
  Excludes:
    - db/schema.rb
  RunRailsCops: true

AccessModifierIndentation:
  EnforcedStyle: outdent

CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    find: 'detect'
    find_all: 'select'

Documentation:
  Enabled: false

EmptyLinesAroundBody:
  Enabled: false

TrailingComma:
  EnforcedStyleForMultiline: comma

# enable once they add on option to include line length
IfUnlessModifier:
  Enabled: false

# come back to this one after some more research
Encoding:
  Enabled: false

# enable or confirm the rules below
# ............................................................................ #

# Offence count: 4
# Configuration parameters: CountComments.
MethodLength:
  Max: 20
